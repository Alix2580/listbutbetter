<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>WGDPS Demonlist</title>
    <link rel="icon" href="assets/gdud.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/typography.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
    <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
    <script type="module" src="/js/main.js"></script>
</head>
<body id="app">
    <header :class="{ dark: store.dark }">
        <nav class="nav">
            <div class="nav-buttons">
                <router-link class="nav__tab" to="/">List</router-link>
                <router-link class="nav__tab" to="/leaderboard">Leaderboard</router-link>
                <router-link class="nav__tab" to="/roulette">Roulette</router-link>
                <router-link class="nav__tab" to="/submit">Submit Record</router-link>
            </div>
            <div class="utilities">
                <button class="nav__icon" @click.prevent="store.toggleDark()">
                    <img :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'" alt="Theme Toggle" />
                </button>
                <a class="nav__icon" href="https://discord.gg/Uj8m4rr8WA">
                    <img src="/assets/discord.svg" alt="Discord Logo" />
                </a>
            </div>
        </nav>
    </header>

    <!-- wrap router-view in a full-width flex container to center the list -->
    <div class="main-container" style="display:flex; justify-content:center; width:100%;">
        <router-view :class="{ dark: store.dark }"></router-view>
    </div>
</body>
</html>
